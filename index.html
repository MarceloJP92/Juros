<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body, h1, h2, h3, h5 {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bgimg {
            background-image: url('ima/money-2696229_960_720.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            h3 {
                font-size: 16px;
            }
        }
    </style>

    <script>
        function Calcular() {
            var inicial = parseFloat(form1.inicial.value);
            var mensal = parseFloat(form1.mensal.value);
            var juros = parseFloat(form1.juros.value);
            var periodo = parseFloat(form1.periodo.value);
            var s = 0;
            var m, n, l, a = 0;
            var tempos = 0;
            var taxa = 0;
            if (form1.tempo.value == "Seleção") {
                tempos = 12 * periodo;
            } else {
                tempos = 1 * periodo;
            }
            taxa = juros / 100;
            s = inicial * (Math.pow(1 + taxa, tempos));
            a = mensal * ((Math.pow(1 + taxa, tempos)) - 1) / taxa;
            m = (s + a);
            l = tempos * mensal + inicial;
            n = m - l;
            document.getElementById("total").innerHTML = m.toFixed(2);
            document.getElementById("Investido").innerHTML = l.toFixed(2);
            document.getElementById("ganho").innerHTML = n.toFixed(2);
        }
    </script>
</head>

<body>
    <div class="bgimg">
        <div class="content">
            <center>
                <h1><b>Juros Compostos</b></h1>
            </center>
            <h3>Os juros compostos são a prática de juros sobre juros. Eles são muito utilizados pelo sistema financeiro...</h3>
            <p>Veja um exemplo:</p>
            <table border="2">
                <tr>
                    <td>Mês</td>
                    <td>Capital (R$)</td>
                    <td>Juros %</td>
                    <td>Montante (R$)</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>500</td>
                    <td>1% de 500=5</td>
                    <td>505</td>
                </tr>
                <!-- continue com os dados da tabela -->
            </table>
            <form name="form1" action="#" method="post">
                <input name="inicial" type="text" placeholder="Valor Inicial" required>
                <input name="mensal" type="text" placeholder="Valor Mensal" required>
                <input name="juros" type="text" placeholder="Taxa de Juros" required>
                <input name="periodo" type="text" placeholder="Quantos Períodos" required>
                <select name="tempo">
                    <option value="Seleção">Anos</option>
                    <option value="b">Meses</option>
                </select>
                <button type="button" onclick="return Calcular()">Calcular</button>
                <p><b>Total Investido R$: <span id="Investido"></span></b></p>
                <p><b>Total ganho em juros R$: <span id="ganho"></span></b></p>
                <p><b>Total R$: <span id="total"></span></b></p>
            </form>
            <p>Fonte: <a href="https://brasilescola.uol.com.br/matematica/juros-compostos.htm">Brasil Escola</a></p>
        </div>
    </div>
</body>
</html>
